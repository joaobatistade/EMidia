<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
<ui:composition template="../template.xhtml">

<ui:define name="menu">
	<h1>Menu</h1>
	<h:form>
		<h:commandLink value="Login" action="/faces/login.xhtml?faces-redirect=true" styleClass="button"/> <br/>
		<h:commandLink value="Cadastro de Produto" action="/faces/adm/consultaProduto.xhtml?faces-redirect=true" styleClass="button"/> <br/>
	</h:form>

</ui:define>


<ui:define name="conteudo">

	<h:messages 
		errorStyle="color:red" 
		warnStyle="color:orange" 
		infoStyle="color:green"
		globalOnly="false"/>
		
	<!-- Container -->
	<div class="container-fluid">
		<div class="row justify-content-md-center">
			<div class="col-md-6 col-md-auto login-box">		
	 			<h:messages styleClass="alert alert-danger hmessages"  />
				<div class="form-row">
				 	<div class="form-group col-md-10">
				 		<h1 class="text-center wdi-red">Consulta de Usuário</h1>
				    </div>
				    <div class="form-group col-md-2">
				    	<h:form>
					    	<h:commandButton value="Cadastrar Usuário"
						     	class="btn btn-success"
						     	actionListener="#{consultaProdutoController.novoProduto}" />
						</h:form>
				    </div>
				</div>		
				
				<hr />
				<h:form>
					<div class="form-row">
					 	<div class="form-group col-md-4">
					 		
					      	<h:selectOneMenu styleClass="form-control" 
								value="#{consultaProdutoController.tipoFiltro}">
							   <f:selectItem itemValue="1" itemLabel="Nome" />
							   <f:selectItem itemValue="2" itemLabel="Descrição" />                   
							</h:selectOneMenu>
					    </div>
					    <div class="form-group col-md-6">
					     	<input type="text" class="form-control" 
					     		placeholder="Informe o filtro ..."
								jsf:value="#{consultaProdutoController.filtro}" />
					    	
					    </div>
					    
					    <div class="form-group col-md-2">
					      <h:commandButton value="Pesquisar"
					     		class="btn btn-primary"
								actionListener="#{consultaProdutoController.pesquisar}" />
					    </div>
					    
						
					</div>
				</h:form>
					<h:form id="formDataTable">
						<h:dataTable style="" value="#{usuarioController.listaEntity}" var="obj">
							<h:column>
								<f:facet name="header">Id</f:facet>		
								<h:outputLabel value="#{obj.id}"/>	
							</h:column>
							
							<h:column>
								<f:facet name="header">Nome</f:facet>	
								<h:commandLink value="#{obj.nome}" 
										actionListener="#{usuarioController.editar(obj)}"/>
							</h:column>
							
							<h:column>
								<f:facet name="header">Data Nascimento</f:facet>		
								<h:outputLabel value="#{obj.dataNascimento}">
									<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
								</h:outputLabel>	
							</h:column>	
							
							<h:column>
								<f:facet name="header">Sexo</f:facet>		
								<h:outputLabel value="#{obj.sexo.label}"/>	
							</h:column>
							
							<h:column>
								<f:facet name="header">Perfil</f:facet>		
								<h:outputLabel value="#{obj.perfil.label}"/>	
							</h:column>			
							
							<h:column>
								<f:facet name="header">E-mail</f:facet>		
								<h:outputLabel value="#{obj.email}"/>	
							</h:column>
							
							<h:column>
								<f:facet name="header">Senha</f:facet>		
								<h:outputLabel value="#{obj.senha}"/>	
							</h:column>		
							
							<h:column>
								<f:facet name="header">Ação</f:facet>		
								<h:commandLink value="Apagar" actionListener="#{usuarioController.excluir(obj)}"/>	
							</h:column>								
						
						</h:dataTable>
				</h:form>
			</div>
		</div>
	</div>

</ui:define>	
</ui:composition>
</html>
