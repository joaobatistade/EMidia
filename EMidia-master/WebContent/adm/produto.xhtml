<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">

		<h:messages errorStyle="color:red" warnStyle="color:orange"
			infoStyle="color:green" globalOnly="false" />

		<!-- Container -->
		<div class="container-fluid">
			<div class="row justify-content-md-center">
				<div class="col-md-6 col-md-auto login-box">
			
					<div class="form-row">
					    <div class="form-group col-md-2">
					    	<h:form>
						    	<h:commandLink value="voltar"
									action="consultaproduto.xhtml?faces-redirect=true" />
							</h:form>
					    </div>	
						<div class="form-group col-md-10">
							<h1 class="text-center wdi-red">Cadastro de Produto</h1>
						</div>
					</div> 

					<hr />
					<h:form>
						<div class="form-group">
							<h:outputLabel value="Nome" />
							<h:inputText 
								class="form-control"
								value="#{produtoController.entity.nome}" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Descrição" />
							<h:inputText 
								class="form-control"
								value="#{produtoController.entity.descricao}" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Tipo Produto" />
					      	<h:selectOneMenu styleClass="form-control" 
								value="#{produtoController.entity.tipoProduto}">
								<f:selectItems value="#{produtoController.listaTipoProduto}" 
											   var="obj"
											   itemLabel="#{obj.label}"/>                  
							</h:selectOneMenu>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<h:outputLabel value="Preço" />
								<h:inputText 
									class="form-control"
									value="#{produtoController.entity.preco}" />
							</div>
							<div class="form-group col-md-6">
								<h:outputLabel value="Estoque" />
								<h:inputText 
									class="form-control"
									value="#{produtoController.entity.estoque}" />
							</div>
						</div>
						<div class="row">
						    <div class="form-group col-md-3">
								<h:commandButton value="Incluir" style="width:100px"
									class="btn btn-outline-primary"
									disabled="#{produtoController.entity.id != null}"
									actionListener="#{produtoController.incluir}" />    
						    </div>
						    <div class="form-group col-md-3">
							    <h:commandButton value="Alterar" style="width:100px"
									class="btn btn-outline-primary"
									disabled="#{produtoController.entity.id == null}"
									actionListener="#{produtoController.alterar}" />
						    </div>
						    <div class="form-group col-md-3">
							    <h:commandButton value="Excluir" style="width:100px"
									class="btn btn-outline-danger"
									disabled="#{produtoController.entity.id == null}"
									actionListener="#{produtoController.excluir}" >
									<f:ajax execute="@this" render="@form formDataTable"/>
								</h:commandButton>
						    </div>
						    <div class="form-group col-md-3">
						    	<h:commandButton value="Limpar" style="width:100px"
									class="btn btn-outline-primary"
									actionListener="#{produtoController.limpar}">
									<f:ajax execute="@this" render="@form"/>
								</h:commandButton>
						    </div>
						</div>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
