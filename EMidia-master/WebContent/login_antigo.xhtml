<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Hello, World!</title>
</h:head>
<h:body>
	<h1>Acesso ao Sistema</h1>

	<h:form>
		<h:messages id="messages" style="color:red" globalOnly="true"/>
		<h:panelGrid columns="2">

			<h:outputLabel value="UsuÃ¡rio:" />
			<h:panelGroup>
				<h:inputText id="itUsuario" 
							 value="#{loginController.usuario}">
					<f:ajax event="blur" 
						listener="#{loginController.validarLogin('itUsuario')}"
						execute="itUsuario" 
						render="messages messageUsuario"/>
				</h:inputText>
				
				<h:message id="messageUsuario" for="itUsuario" style="color:red"/>
			</h:panelGroup>

			<h:outputLabel value="Senha:" />
			<h:inputText value="#{loginController.senha}" />

			<h:commandButton value="Entrar"
				action="#{loginController.entrar()}" />
			<h:commandButton value="Limpar"
				actionListener="#{loginController.limpar}" />

		</h:panelGrid>
	</h:form>
</h:body>
</html>
